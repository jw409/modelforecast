[package]
name = "doom-wasm"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = [
    "Window", "Document", "Element", "HtmlCanvasElement",
    "WebGl2RenderingContext", "WebGlProgram", "WebGlShader",
    "WebGlBuffer", "WebGlTexture", "WebGlUniformLocation",
    "KeyboardEvent", "MouseEvent", "console"
]}
js-sys = "0.3"
console_error_panic_hook = "0.1"

[profile.release]
opt-level = 3
lto = true
