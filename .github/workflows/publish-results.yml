name: Publish Results to README

on:
  push:
    branches: [main]
    paths:
      - 'results/latest/**'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: uv sync

      - name: Generate README section
        run: uv run python -m modelforecast.readme_update

      - name: Commit README
        run: |
          git config user.name "ModelForecast Bot"
          git config user.email "bot@modelforecast.dev"
          git add README.md
          git commit -m "docs: Update results in README" || exit 0
          git push
