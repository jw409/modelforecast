name: Build and Deploy DOOM

on:
  push:
    branches: [ main ]
    paths:
      - 'games/doom/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.51
          actions-cache-folder: 'emsdk-cache'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y automake autoconf build-essential pkg-config libtool

      - name: Build WASM
        working-directory: games/doom/browser
        run: |
          chmod +x scripts/build_wasm.sh
          ./scripts/build_wasm.sh

      - name: Prepare Dist
        working-directory: games/doom/browser
        run: |
          mkdir -p dist
          cp -r pages/* dist/
          cp -r wasm/build/* dist/assets/
          # Copy WAD if it exists (it should be in repo or downloaded)
          # For CI, we might need to download the shareware WAD if not committed
          if [ ! -f "../../wads/doom1.wad" ]; then
            echo "Downloading shareware WAD..."
            curl -L -o dist/assets/doom1.wad https://distro.ibiblio.org/slampp/addons/doom1.wad
          else
            cp ../../wads/doom1.wad dist/assets/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: games/doom/browser/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
