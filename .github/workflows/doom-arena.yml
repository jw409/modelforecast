name: DOOM Arena - Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'games/doom/**'
      - '.github/workflows/doom-arena.yml'
  workflow_dispatch:  # Manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y automake autoconf libtool pkg-config

      - name: Build doom-wasm
        working-directory: games/doom/browser/wasm
        run: |
          # Emscripten flags from configure.ac line 118
          EMFLAGS="-gsource-map -sINVOKE_RUN=1 -sUSE_SDL=2 -sUSE_SDL_MIXER=2 -sLEGACY_GL_EMULATION=0 -sUSE_SDL_NET=2 -sASSERTIONS=0 -sWASM=1 -sALLOW_MEMORY_GROWTH=0 -sFORCE_FILESYSTEM=1 -sEXPORTED_RUNTIME_METHODS=FS,ccall -sSAFE_HEAP=0 -sEXIT_RUNTIME=1 -sSTACK_OVERFLOW_CHECK=0 -sPROXY_POSIX_SOCKETS=0 -sUSE_PTHREADS=0 -sPROXY_TO_PTHREAD=0 -sTOTAL_MEMORY=64MB -sERROR_ON_UNDEFINED_SYMBOLS=0 -sASYNCIFY -O3"

          # Generate config.h manually
          cat > config.h << 'EOF'
          #ifndef CONFIG_H
          #define CONFIG_H
          #define PACKAGE_NAME "Doom WASM"
          #define PACKAGE_STRING "Doom WASM 1.0"
          #define PACKAGE_VERSION "1.0"
          #define PACKAGE_TARNAME "doom-wasm"
          #define PROGRAM_PREFIX "doom-"
          #define HAVE_DECL_STRCASECMP 1
          #define HAVE_DECL_STRNCASECMP 1
          #endif
          EOF

          # Collect source files (exclude dedicated server, standalone tools, and examples)
          DOOM_SRCS=$(find src/doom -name "*.c" | tr '\n' ' ')
          MAIN_SRCS=$(find src -maxdepth 1 -name "*.c" ! -name "d_dedicated.c" ! -name "z_native.c" | tr '\n' ' ')
          OPL_SRCS=$(find opl -name "*.c" ! -path "*/examples/*" | tr '\n' ' ')
          PCSOUND_SRCS=$(find pcsound -name "*.c" | tr '\n' ' ')
          TEXTSCREEN_SRCS=$(find textscreen -name "*.c" ! -path "*/examples/*" ! -path "*/fonts/*" | tr '\n' ' ')

          ALL_SRCS="$DOOM_SRCS $MAIN_SRCS $OPL_SRCS $PCSOUND_SRCS $TEXTSCREEN_SRCS"

          echo "Building with $(echo $ALL_SRCS | wc -w) source files..."

          # Build directly with emcc
          emcc $EMFLAGS \
            -I. -Isrc -Iopl -Ipcsound -Itextscreen \
            -DHAVE_CONFIG_H \
            $ALL_SRCS \
            -o src/doom.html \
            -lwebsocket.js

          echo "Build complete!"
          ls -la src/doom.*

      - name: Prepare dist directory
        run: |
          mkdir -p dist/assets dist/checkpoints

          # Copy WASM artifacts from build
          cp games/doom/browser/wasm/src/doom.wasm dist/assets/
          cp games/doom/browser/wasm/src/doom.js dist/assets/

          # Copy shareware WAD (legally distributable)
          cp games/doom/wads/doom1.wad dist/assets/

          # Copy HTML pages
          cp games/doom/browser/pages/*.html dist/
          cp games/doom/browser/pages/manifest.json dist/

          # List what we have
          echo "=== dist contents ==="
          find dist -type f
          echo "=== WASM size ==="
          ls -lh dist/assets/doom.wasm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
