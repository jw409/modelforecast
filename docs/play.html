<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOOM Arena - Playing</title>
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        #dos {
            width: 100%;
            height: calc(100% - 50px);
        }
        .controls-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(180deg, rgba(26,26,26,0.95) 0%, rgba(13,13,13,0.98) 100%);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #ff0000;
            z-index: 1000;
            font-family: 'Courier New', monospace;
        }
        .back-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #ff0000;
            color: #ff0000;
            font-family: inherit;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9em;
        }
        .back-btn:hover {
            background: #ff0000;
            color: #000;
        }
        .info {
            color: #888;
            text-align: center;
            font-size: 0.85em;
        }
        .info strong { color: #ff4444; }
        kbd {
            background: #333;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.85em;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .controls-bar {
                padding: 8px 10px;
            }
            .info { display: none; }
        }
    </style>
</head>
<body>
    <div id="dos"></div>

    <div class="controls-bar">
        <a href="index.html" class="back-btn">← MENU</a>
        <div class="info">
            <strong>DOOM</strong> | <kbd>WASD</kbd> move | <kbd>Ctrl</kbd> fire | <kbd>Space</kbd> use | Type IDDQD/IDKFA for cheats
        </div>
        <a href="index.html" class="back-btn" style="visibility:hidden">← MENU</a>
    </div>

    <script>
        // js-dos v8 API
        Dos(document.getElementById("dos"), {
            url: "https://js-dos.com/cdn/upload/DOOM-@evilution.jsdos",
        });
    </script>
</body>
</html>
